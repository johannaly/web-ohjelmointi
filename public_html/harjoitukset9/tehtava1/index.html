
<!DOCTYPE html>
<html>
  <head>
        <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
        <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>

    <style>
	body {width: 400px; margin: auto}
	img {width: 200px; margin: 3px;}
    .box {width: 300px; border-style: solid; margin: 10px; padding: 10px; background-color: lightblue;}

    </style>
  </head>

  <body>
 
  <h2>Highscores</h2>
  <div id="ratkaisu" class="box"></div>

    <script type="text/babel">
    let highscoreData = [
        { id: 1, name: 'Jason', score: 4000 },
        { id: 2, name: 'Make', score: 3000 },
        { id: 3, name: 'Bill', score: 2000 },
        { id: 4, name: 'Liza', score: 1000 }
    ];


 class Highscores extends React.Component {
	constructor(props) {
	    super(props);
        this.state = {
            highscores: [],
            loaded: false
        };
        this.getHighscores();
	}

    getHighscores () {
        setTimeout(() => {
            //console.log("here!");
            this.setState({highscores: highscoreData, loaded:true})
        }, 3000);
    }

	render() {
        if (!this.state.loaded) {
            return (
                <div><p>Loading...</p></div>
            )
        }
        else {
	        return (
	            <div>
                {this.state.highscores.map((score) => 
                    <ul key = {score.id}>
                    <li>
                        {score.name}: {score.score}
                    </li>
                    </ul>
                    )}
	            </div>
	        );
	    }
	}
 }

	ReactDOM.render(
	  <Highscores />,
	  document.getElementById('ratkaisu')
	);

    </script>

  </body>
</html>
